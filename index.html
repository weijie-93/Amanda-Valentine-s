<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine for Amanda ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 12%;
      font-size: 2.3rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 0 20px;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    #noBtn {
      position: absolute;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.15s;
    }

    #yesBtn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 65px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }
  </style>
</head>

<body>

  <h1>ðŸ’– Amanda, will you be my Valentine? ðŸ’–</h1>

  <button id="noBtn">NO</button>
  <button id="yesBtn">YES ðŸ’•</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let noScale = 1;
    let yesScale = 1;

    function moveNoButton() {
      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Make NO smaller, YES bigger ðŸ˜ˆ
      noScale *= 0.9;
      yesScale *= 1.07;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }

    // Initial NO position
    moveNoButton();

    // Desktop + Mobile chaos
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
  const phone = "60197746718";
  const message = encodeURIComponent(
    "HAHAHA you got me, yess Iâ€™ll be your Valentine â¤ï¸ what's the plan? ðŸ˜œ"
  );

  window.location.href = `https://wa.me/${phone}?text=${message}`;
});

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
